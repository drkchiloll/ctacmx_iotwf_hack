<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="test/css" href="box.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  
    jQuery.get('zones.txt', function(data) {
    
   //process text file line by line
   //data = data.split(" ");
   //$('#no').text(data);
	var x = 80;
   if(x/80>0.5){
		var green = Math.round(2*(1-x/80)*255);
		$('#no').text(green);
		$("#box1").css("background-color", "rgb(255,"+green+",0)");
   }
   else{
		var red = Math.round((x/40)*255);
		$('#no').text(green);
		$("#box1").css("background-color", "rgb("+red+",255,0)");
   }

  });
});
</script>
</head>
<body>

<div id="no">If you click on me, I will disappear.</div>
<div id="box1"></div>


</body>
</html>
